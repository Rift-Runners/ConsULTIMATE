<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Página Principal</title>
        <link href="resources/css/bootstrap.css" rel="stylesheet"/>
        <link href="resources/css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <!-- Header user identification -->
        <h:panelGroup rendered="#{!sessionBean.isLogged}">
            <div id="header"></div>
        </h:panelGroup>
        <h:panelGroup rendered="#{sessionBean.clienteIsLogged}">
            <div id="headerCliente"></div>
        </h:panelGroup>
        <h:panelGroup rendered="#{sessionBean.consultorIsLogged}">
            <div id="headerConsultor"></div>
        </h:panelGroup>
        <h:panelGroup rendered="#{sessionBean.adminIsLogged}">
            <div id="headerAdmin"></div>
        </h:panelGroup>

        <h1>HOME!</h1>
        <p><b>Teste bold!</b></p>
        <p><i>Teste itálico!</i></p>
        <p>Teste normal!</p>
        
        <h:outputText rendered="#{sessionBean.consultorIsLogged || sessionBean.clienteIsLogged || sessionBean.adminIsLogged}" value="Olá, #{sessionBean.usuario}!"/>
        <br/>
        <h:outputText rendered="#{sessionBean.consultorIsLogged}" value="Opções de Consultor"/>
        <br/>
        <h:outputText rendered="#{sessionBean.clienteIsLogged}" value="Opções de Cliente"/>
        <br/>
        <h:outputLink rendered="#{sessionBean.adminIsLogged}" value="dashboard.xhtml">Dashboard</h:outputLink>
        <br/>
        <h:outputLink rendered="#{sessionBean.consultorIsLogged || sessionBean.clienteIsLogged || sessionBean.adminIsLogged}" value="logout.xhtml">Sair</h:outputLink>

        <script src="resources/js/jquery-2.2.1.js"></script>
        <script src="resources/js/bootstrap.js"></script>
        <script src="resources/js/header-loader.js"></script>
    </h:body>
</html>
