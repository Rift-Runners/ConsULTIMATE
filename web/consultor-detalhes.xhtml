<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{sessionBean.consultorVisualizado.nome}</title>
    </h:head>
    <h:body>
        <ui:include src="templates/header.xhtml"/>
        <div>
            <table>
                <tr>
                    <td>Nome:</td>
                    <td>#{sessionBean.consultorVisualizado.nome}</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>#{sessionBean.consultorVisualizado.email}</td>
                </tr>
                <tr>
                    <td>UF:</td>
                    <td>#{sessionBean.consultorVisualizado.uf}</td>
                </tr>
                <tr>
                    <td>Cidade:</td>
                    <td>#{sessionBean.consultorVisualizado.cidade}</td>
                </tr>                
            </table>
        </div>
        <h:form>
            <h:commandButton class="btn btn-info add-saldo" value="Contratar" action="#{sessionBean.criarTransacao()}"/>
        </h:form>
    </h:body>
</html>
