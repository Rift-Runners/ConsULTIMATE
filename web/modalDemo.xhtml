<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel>
            <p:panelGrid columns="1">
                    <p:commandButton value="Selecionar Livros"
                                     id="btnModalLivro" oncomplete="PF('dialogLivro').show();" />
            </p:panelGrid>
        </p:panel>
        
        <p:dialog id="modalLivroId"
                  widgetVar="dialogLivro" modal="false" appendTo="@(body)"
                  resizable="false" header="Selecione os livros" closable="true">
            <div style="height: 200px; width: 550px; overflow: auto;">
            </div>
        </p:dialog> 
    </h:body>
</html>
