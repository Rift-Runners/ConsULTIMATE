<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/ui-darkness/jquery-ui.min.css" rel="stylesheet"/>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    </h:head>
    <h:body>
        <div id="dialog" title="Dialog">
            <p>Blablabla teste dialog</p>
            <p>Falta adaptar o css ao theme darkness... <code>dialogClass</code> Ã© o atributo do objeto do dialog</p>
            <p>Aperte Esc para sair.</p>
        </div>
        <input type="button" id="button" value="Open dialog"/>
        <script>
            $(function () {
                $("#dialog").dialog({
                    autoOpen: false,
                    draggable: false,
                    resizable: false,
                    hide: {effect: "drop", duration: 400},
                    show: {effect: "drop", duration: 400},
                    modal: true
                });
                $("#button").on("click", function () {
                    $("#dialog").dialog("open");
                });
            });
        </script>
        <script>
            $(function () {
                $("#dialog").dialog("option", "title", "Teste titulo");
                $("#dialog").dialog("option", "height", 300);
                $("#dialog").dialog("option", "width", 300);
            });
        </script>
    </h:body>
</html>
