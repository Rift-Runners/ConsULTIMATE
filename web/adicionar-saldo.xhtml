<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Adicionar Saldo</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneRadio value="#{sessionBean.valorSaldo}">
                <f:selectItem itemValue="100" itemLabel="R$ 100,00"/>  
                <f:selectItem itemValue="300" itemLabel="R$ 300,00"/>
                <f:selectItem itemValue="500" itemLabel="R$ 500,00"/>
            </h:selectOneRadio> 
            <h:commandButton class="btn btn-primary" value="Adicionar" action="#{sessionBean.adicionarSaldo()}"/> 
        </h:form>
    </h:body>
</html>
