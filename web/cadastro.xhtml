<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <title>Cadastro</title>
        <link href="resources/css/style.css" rel="stylesheet"/>
        <link href="resources/css/bootstrap.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div id="header"></div>
        <!--Definindo perfil de cadastro-->
        <h:outputLabel value="Tipo de cadastro: "/>
        <button type="button" class="btn btn-primary perfil-cliente">Cliente</button>
        <button type="button" class="btn btn-primary perfil-consultor">Consultor</button>

        <!--Cliente-->
        <h:form id="formulario-cliente" class="escondido">
            <h:outputLabel for="clienteNome" value="Nome (Pessoa Física): "/>
            <h:inputText id="clienteNome" value="#{mainController.cliente.nome}"/>
            <br/>
            <h:outputLabel for="clienteUf" value="UF: "/>
            <h:inputText id="clienteUf" value="#{mainController.cliente.uf}"/>
            <br/>
            <h:outputLabel for="clienteCidade" value="Cidade: "/>
            <h:inputText id="clienteCidade" value="#{mainController.cliente.cidade}"/>
            <br/>
            <h:outputLabel for="clienteEndereco" value="Endereço: "/>
            <h:inputText id="clienteEndereco" value="#{mainController.cliente.endereco}"/>
            <br/>
            <h:outputLabel for="clienteTelefone" value="Telefone: "/>
            <h:inputText id="clienteTelefone" value="#{mainController.cliente.telefone}"/>
            <br/>
            <h:outputLabel for="clienteEmail" value="Email: "/>
            <h:inputText id="clienteEmail" value="#{mainController.cliente.email}"/>
            <br/>
            <h:outputLabel for="clienteCpf" value="CPF: "/>
            <h:inputText id="clienteCpf" value="#{mainController.cliente.cpf}"/>
            <br/>
            <h:outputLabel for="clienteRg" value="RG: "/>
            <h:inputText id="clienteRg" value="#{mainController.cliente.rg}"/>
            <br/>
            <h:outputLabel for="clienteSexo" value="Sexo: "/>
            <h:selectOneRadio id="clienteSexo" value="#{mainController.cliente.sexo}">
                <f:selectItem itemValue="Masculino" itemLabel="Masculino" />
                <f:selectItem itemValue="Feminino" itemLabel="Feminino" />	   			
            </h:selectOneRadio>	
            <h:outputLabel for="clienteUsuario" value="Usuário: "/>
            <h:inputText id="clienteUsuario" value="#{mainController.cliente.usuario}"/>
            <br/>
            <h:outputLabel for="clienteSenha" value="Senha: "/>
            <h:inputText id="clienteSenha" value="#{mainController.cliente.senha}"/>
            <br/>
            <h:commandButton action="#{mainController.registrarCliente()}" value="Registrar!"/>
        </h:form>

        <!--Consultor-->
        <h:form id="formulario-consultor" class="escondido">
            <h:outputLabel for="consultorNome" value="Nome (Pessoa Jurídica): "/>
            <h:inputText id="consultorNome" value="#{mainController.consultor.nome}"/>
            <br/>
            <h:outputLabel for="consultorUf" value="UF: "/>
            <h:inputText id="consultorUf" value="#{mainController.consultor.uf}"/>
            <br/>
            <h:outputLabel for="consultorCidade" value="Cidade: "/>
            <h:inputText id="consultorCidade" value="#{mainController.consultor.cidade}"/>
            <br/>
            <h:outputLabel for="consultorEndereco" value="Endereço: "/>
            <h:inputText id="consultorEndereco" value="#{mainController.consultor.endereco}"/>
            <br/>
            <h:outputLabel for="consultorTelefone" value="Telefone: "/>
            <h:inputText id="consultorTelefone" value="#{mainController.consultor.telefone}"/>
            <br/>
            <h:outputLabel for="consultorEmail" value="Email: "/>
            <h:inputText id="consultorEmail" value="#{mainController.consultor.email}"/>
            <br/>
            <h:outputLabel for="consultorCategoria" value="Categoria: "/>
            <h:selectOneMenu id="consultorCategoria" value="#{mainController.consultor.categoria}">
                <f:selectItem itemValue="Tecnologia da Informação" itemLabel="Tecnologia da Informação" />
                <f:selectItem itemValue="Engenharia" itemLabel="Engenharia" />
                <f:selectItem itemValue="Artes" itemLabel="Artes" />
            </h:selectOneMenu>	
            <br/>
            <h:outputLabel for="consultorDescricao" value="Descrição: "/>
            <h:inputText id="consultorDescricao" value="#{mainController.consultor.descricao}"/>
            <br/>
            <h:outputLabel for="consultorArea" value="Área: "/>
            <h:inputText id="consultorArea" value="#{mainController.consultor.area}"/>
            <br/>
            <h:outputLabel for="consultorUsuario" value="Usuário: "/>
            <h:inputText id="consultorUsuario" value="#{mainController.consultor.usuario}"/>
            <br/>
            <h:outputLabel for="consultorSenha" value="Senha: "/>
            <h:inputText id="consultorSenha" value="#{mainController.consultor.senha}"/>
            <br/>
            <h:commandButton action="#{mainController.registrarConsultor()}" value="Registrar!"/>
        </h:form>

        <script src="resources/js/jquery-2.2.1.js"></script>
        <script src="resources/js/bootstrap.js"></script>
        <script src="resources/js/cadastro.js"></script>
        <script>
            $(function () {
                $("#header").load("template/header.html");
            });
        </script>
    </h:body>
</html>
