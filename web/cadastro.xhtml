<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8"/>
        <title>Cadastro</title>
        <link href="resources/css/style.css" rel="stylesheet"/>
        <link href="resources/css/bootstrap.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <ui:include src="templates/header.xhtml"/>

        <div class="login-background" style="color: #000; font-size: 18px">
            <div class="row row-eq-height">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <div class="text-center div-tipo-cadastro" >
                        <h:outputLabel value="Tipo de cadastro"/>
                        <div>
                            <button type="button" class="btn btn-primary perfil-cliente botao-tipo-cadastro">Cliente</button>
                            <button type="button" class="btn btn-primary perfil-consultor botao-tipo-cadastro">Consultor</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <h:form id="formulario-cliente" class="escondido">
                <div class="row row-eq-height">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <h:outputLabel for="clienteNome" value="Nome (Pessoa Física):"/>
                            <h:inputText class="form-control" id="clienteNome" value="#{mainController.cliente.nome}" p:placeholer="Nome"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="clienteUf" value="UF:"/>
                            <h:inputText class="form-control" id="clienteUf" value="#{mainController.cliente.uf}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="clienteCidade" value="Cidade:"/>
                            <h:inputText class="form-control" id="clienteCidade" value="#{mainController.cliente.cidade}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="clienteEndereco" value="Endereço:"/>
                            <h:inputText class="form-control" id="clienteEndereco" value="#{mainController.cliente.endereco}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="clienteTelefone" value="Telefone:"/>
                            <h:inputText class="form-control" id="clienteTelefone" value="#{mainController.cliente.telefone}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="clienteEmail" value="Email:"/>
                            <h:inputText class="form-control" id="clienteEmail" value="#{mainController.cliente.email}"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <h:outputLabel for="clienteCpf" value="CPF:"/>
                            <h:inputText class="form-control" id="clienteCpf" value="#{mainController.cliente.cpf}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="clienteRg" value="RG:"/>
                            <h:inputText class="form-control" id="clienteRg" value="#{mainController.cliente.rg}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="clienteUsuario" value="Usuário:"/>
                            <h:inputText class="form-control" id="clienteUsuario" value="#{mainController.cliente.usuario}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="clienteSenha" value="Senha:"/>
                            <h:inputSecret class="form-control" id="clienteSenha" value="#{mainController.cliente.senha}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="clienteRepeteSenha" value="Repita a senha:"/>
                            <h:inputSecret class="form-control" id="clienteRepeteSenha" value="#{mainController.tempSenhaRepete}"/>
                        </div>
                        <h:commandButton class="btn btn-primary botao-cadastrar" action="#{mainController.registrarCliente()}" value="Cadastrar!"/>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </h:form>

            <h:form id="formulario-consultor" class="escondido">
                <div class="row row-eq-height">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <h:outputLabel for="consultorNome" value="Nome (Pessoa Jurídica):"/>
                            <h:inputText class="form-control" id="consultorNome" value="#{mainController.consultor.nome}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="consultorUf" value="UF:"/>
                            <h:inputText class="form-control" id="consultorUf" value="#{mainController.consultor.uf}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="consultorCidade" value="Cidade:"/>
                            <h:inputText class="form-control" id="consultorCidade" value="#{mainController.consultor.cidade}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="consultorEndereco" value="Endereço:"/>
                            <h:inputText class="form-control" id="consultorEndereco" value="#{mainController.consultor.endereco}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="consultorTelefone" value="Telefone:"/>
                            <h:inputText class="form-control" id="consultorTelefone" value="#{mainController.consultor.telefone}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="consultorEmail" value="Email:"/>
                            <h:inputText class="form-control" id="consultorEmail" value="#{mainController.consultor.email}"/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <h:outputLabel for="consultorArea" value="Área:"/>
                            <h:selectOneMenu class="form-control" id="consultorCategoria" value="#{mainController.consultor.area}">
                                <f:selectItem itemValue="Tecnologia da Informação" itemLabel="Tecnologia da Informação" />
                                <f:selectItem itemValue="Engenharia" itemLabel="Engenharia" />
                                <f:selectItem itemValue="Artes" itemLabel="Artes" />
                            </h:selectOneMenu>	
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="consultorDescricao" value="Descrição:"/>
                            <h:inputText class="form-control" id="consultorDescricao" value="#{mainController.consultor.descricao}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="consultorUsuario" value="Usuário:"/>
                            <h:inputText class="form-control" id="consultorUsuario" value="#{mainController.consultor.usuario}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="consultorSenha" value="Senha:"/>
                            <h:inputSecret class="form-control" id="consultorSenha" value="#{mainController.consultor.senha}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="consultorRepeteSenha" value="Repita a senha:"/>
                            <h:inputSecret class="form-control" id="consultorRepeteSenha" value="#{mainController.tempSenhaRepete}"/>
                        </div>
                        <h:commandButton class="btn btn-primary botao-cadastrar" action="#{mainController.registrarConsultor()}" value="Cadastrar!"/>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </h:form>

        </div>
        <script src="resources/js/jquery-2.2.1.js"></script>
        <script src="resources/js/bootstrap.js"></script>
        <script src="resources/js/cadastro.js"></script>
    </h:body>
</html>
