<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Minha conta</title>
    </h:head>
    <h:body>
        <ui:include src="templates/header.xhtml"/>
        <div class="row">
            <div class="col-md-2 col-md-offset-1">
                <div id="saldo">
                    <h:form>
                        <h:outputText rendered="#{sessionBean.clienteLogged}" value="#{sessionBean.cliente.saldo}"/>
                    </h:form>
                </div>
            </div>
            <div class="col-md-8"></div>
        </div>
        <div class="row">
            <div class="col-md-1"/>
            <div class="col-md-6">
                
            </div>
            <div class="col-md-1"/>
            <div class="col-md-3">
                <h:form rendered="#{sessionBean.clienteLogged}">
                    <p class="text-center">Dados Pessoais</p>
                    <table class="table table-bordered table-hover">
                        <tr>
                            <td>Nome:</td>
                            <td><h:outputText value="#{sessionBean.cliente.nome}"/></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><h:outputText value="#{sessionBean.cliente.email}"/></td>
                        </tr>
                    </table>
                </h:form>
                <h:form rendered="#{sessionBean.consultorLogged}">
                    <p class="text-center">Dados Pessoais</p>
                    <table class="table table-bordered table-hover">
                        <tr>
                            <td>Nome:</td>
                            <td><h:outputText value="#{sessionBean.consultor.nome}"/></td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td><h:outputText value="#{sessionBean.consultor.email}"/></td>
                        </tr>
                    </table>
                </h:form>
            </div>
            <div class="col-md-1"/>
        </div>
    </h:body>
</html>
