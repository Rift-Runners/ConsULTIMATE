<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Consultores</title>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'/>
        <link href="resources/css/bootstrap.css" rel="stylesheet"/>
        <link href="resources/css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <ui:include src="templates/header.xhtml"/>
        <div class="consultores-background">
            <div class="padding-top40-bottom25">
                <h:form>
                    <div class="row margin-bottom25">
                        <div class="col-md-4 col-md-offset-4">
                            <h:selectOneMenu class="form-control font-size20" id="categoria" value="#{mainController.consultoresAreaSelecionada}">
                                <f:selectItem itemValue="" itemLabel="Selecione uma área"/>  
                                <f:selectItems value="#{mainController.listasDeDados.listaAreas}" var="area" 
                                               itemLabel="#{area}" itemValue="#{area}" />
                            </h:selectOneMenu>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">  
                            <div class=" margin-top20-bottom15 text-center">
                                <div class="input-group margin-bottom10">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                                    <h:inputText p:placeholder="Assunto ou informação relacionada..." class="form-control font-size20" />                            
                                </div>
                                <h:commandButton class="btn btn-primary btn-lg" action="#{sessionBean.entrar()}" id="loginBtn" value="Filtrar!" />  
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1 consultores"> 
                    <ui:repeat var="consultor" value="#{mainController.listasDeDados.listaConsultores}">
                        <div class="#{consultor.area} consultor-lista" style="padding-bottom: 60px; font-size:18px;">
                                <h:outputText class="consultor-info" value="Nome: #{consultor.nome}"/>
                                <h:outputText class="consultor-info" value="Cidade: #{consultor.cidade}/#{consultor.uf}"/>
                                <h:outputText class="consultor-info" value="Telefone: #{consultor.telefone}"/><br/><br/>
                                <h:outputText class="consultor-info" value="Descrição: #{consultor.descricao}"/>
                            <h:form>
                                <h:commandButton style="float: right;" class="btn btn-primary btn-lg" action="#{sessionBean.visualizaConsultor()}" value="Saiba mais!">
                                    <f:setPropertyActionListener target="#{sessionBean.consultorVisualizado}" value="#{consultor}" />
                                </h:commandButton>
                            </h:form>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </div>
        <script src="resources/js/jquery-2.2.1.js"></script>
        <script type="text/javascript">
            $("select").change(function () {
                var option = $(this).find("option:selected").text();

                $(this).closest("body").find(".consultores").find("div").hide(700);
                $(this).closest("body").find("." + option).show(700);
            }).change();
        </script>
    </h:body>
</html>
