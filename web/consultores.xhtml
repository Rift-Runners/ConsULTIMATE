<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consultores</title>
        <link href="resources/css/bootstrap.css" rel="stylesheet"/>
        <link href="resources/css/style.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <ui:include src="templates/header.xhtml"/>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <label>Selecione a área:</label>
                <h:selectOneMenu class="form-control" id="categoria" value="#{mainController.consultor.area}">
                    <f:selectItems value="#{mainController.listasDeDados.listaAreas}" var="categoria" 
                                   itemLabel="#{area}" itemValue="#{area}" />
                </h:selectOneMenu>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">    
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Filtrar por:</button>
                    </span>
                    <input type="text" class="form-control" placeholder="Assunto ou informação relacionada..."/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">    
                <ui:repeat var="consultor" value="#{mainController.listasDeDados.listaConsultores}">
                    <div class="consultor-lista">
                        <h:outputText value="#{consultor.nome}"/><br/>
                        <h:outputText value="#{consultor.cidade}"/><br/>
                        <h:outputText value="#{consultor.uf}"/><br/>
                        <h:outputText value="#{consultor.descricao}"/><br/>
                        <h:form>
                            <h:commandButton class="btn btn-primary" action="#{mainController.visualizaConsultor()}" value="Saiba mais!">
                                <f:setPropertyActionListener target="#{mainController.consultorVisualizado}" value="#{consultor}" />
                            </h:commandButton>
                        </h:form>
                    </div>
                </ui:repeat>
            </div>
        </div>
    </h:body>
</html>
